site_name: string-gen
site_url: https://tolstislon.github.io/string-gen/
site_description: Generate random strings from regular expression patterns
repo_url: https://github.com/tolstislon/string-gen
repo_name: tolstislon/string-gen
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.follow
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Guide:
      - Getting Started: guide/getting-started.md
      - Generation Methods: guide/generation.md
      - Configuration: guide/configuration.md
      - Regex Syntax: guide/patterns-syntax.md
  - Reference:
      - API: reference/api.md
      - Built-in Patterns: reference/patterns.md
      - Alphabet Presets: reference/alphabets.md
  - Examples:
      - Cookbook: examples/cookbook.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: sphinx
            show_source: false
            show_root_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            merge_init_into_class: true
            show_signature_annotations: true
            separate_signature: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - tables
